{% extends 'profile.html' %}

{% block content %}

<h1> Choose the difficulty level of the Quiz! </h1>

<div class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <form action="{{ url_for('quiz.quizy') }}" method="post">

      
    

      <button type="submit" name="category" value="easy" class="btn btn-lg btn-primary mx-2">Easy</button>
      <button type="submit" name="category" value="moderate" class="btn btn-lg btn-secondary mx-2">Moderate</button>
      <button type="submit" name="category" value="hard" class="btn btn-lg btn-danger mx-2">Hard</button>
    </form>
  </div>
  
  
  
  




{% endblock %}
